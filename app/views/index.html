<!doctype html>
<html lang="en">

<head>
  <title>Capstone_JS_Admin</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- Font google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <section class="wrapper">
    <div class="container">
      <h2 class="text-center py-5 title">Admin SmartPhone-Store</h2>
      <div class=" mb-4">
        <button id="btnThemSanPham" class="btn btn-outline-dark" data-bs-toggle="modal"
          data-bs-target="#exampleModal">Thêm mới sản phẩm</button>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="form-group my-2">
                <label for="">Name: </label>
                <input type="text" class="form-control" name="" id="txtName">
                <span style="color: red; font-weight: 500;" id="tbName"></span>
              </div>
              <div class="form-group my-2">
                <label for="">Price: </label>
                <input type="text" class="form-control" name="" id="txtPrice">
                <span style="color: red; font-weight: 500;" id="tbPrice"></span>
              </div>
              <div class="form-group my-2">
                <label for="">Screen: </label>
                <input type="text" class="form-control" name="" id="txtScreen">
                <span style="color: red; font-weight: 500;" id="tbScreen"></span>
              </div>
              <div class="form-group my-2">
                <label for="">BackCamera: </label>
                <input type="text" class="form-control" name="" id="txtBackCamera">
                <span style="color: red; font-weight: 500;" id="tbBackCamera"></span>
              </div>
              <div class="form-group my-2">
                <label for="">FrontCamera: </label>
                <input type="text" class="form-control" name="" id="txtFrontCamera">
                <span style="color: red; font-weight: 500;" id="tbFrontCamera"></span>
              </div>
              <div class="form-group my-2">
                <label for="">Img: </label>
                <input type="text" class="form-control" name="" id="txtImg">
                <span style="color: red; font-weight: 500;" id="tbImg"></span>
              </div>
              <div class="form-group my-2">
                <label for="">Desc: </label>
                <input type="text" class="form-control" name="" id="txtDesc">
                <span style="color: red; font-weight: 500;" id="tbDesc"></span>
              </div>
              <div class="form-group my-2">
                <label for="">Loại: </label>
                <select class="form-control" id="txtLoai">
                  <option value="">Chọn loại điện thoại</option>
                  <option>Samsung</option>
                  <option>Iphone</option>
                </select>
                <span style="color: red; font-weight: 500;" id="tbLoai"></span>
              </div>
            </div>
            <div class="modal-footer my-2">
            </div>
          </div>
        </div>
      </div>
      <div class="table-responsive-lg">
        <table class="table rounded table-hover">
          <thead style="background: #5F6F94; color: white;">
            <tr>
              <th>STT</th>
              <th>Name</th>
              <th>Price</th>
              <th>Img</th>
              <th>Desc</th>
              <th>Type</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="tableData" style="background:#97D2EC; vertical-align: middle;">

          </tbody>
        </table>
      </div>
    </div>
    <div>
      <div id="loader" class="loader mx-auto" style="display: none;"></div>
    </div>
  </section>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
    </script>
  <!-- Axios -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
    integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>


  <!-- service js -->
  <script src="../services/service.js"></script>
  <!-- product js -->
  <script src="../models/product.js"></script>
  <!-- product list  -->
  <script src="../models/productList.js"></script>
  <!-- validation js -->
  <script src="../models/validation.js"></script>
  <!-- main js -->
  <script src="../controllers/main.js"></script>
</body>

</html>
